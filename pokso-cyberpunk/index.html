<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POKSO CYBERPUNK COLLECTION</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0a0a0f;
      color: #00ff41;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      padding: 20px;
    }
    
    header {
      text-align: center;
      padding: 40px 20px;
      border-bottom: 2px solid #00ffff;
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
      margin-bottom: 10px;
      letter-spacing: 4px;
    }
    
    .subtitle {
      color: #ff00ff;
      font-size: 1.2rem;
      text-shadow: 0 0 10px #ff00ff;
    }
    
    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 2rem;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: #888;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1600px;
      margin: 0 auto;
    }
    
    .nft-card {
      background: linear-gradient(135deg, #1a1a2e 0%, #0d0221 100%);
      border: 2px solid #00ffff;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .nft-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px #00ffff, 0 0 60px #ff00ff;
      border-color: #ff00ff;
    }
    
    .nft-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .nft-card:hover::before {
      left: 100%;
    }
    
    .nft-image {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      display: block;
    }
    
    .nft-info {
      padding: 15px;
      text-align: center;
    }
    
    .nft-id {
      font-size: 1.3rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 5px;
    }
    
    .nft-series {
      font-size: 0.8rem;
      color: #ff00ff;
    }
    
    footer {
      text-align: center;
      padding: 40px;
      margin-top: 40px;
      border-top: 2px solid #ff00ff;
      color: #888;
    }
    
    .glitch {
      animation: glitch 2s infinite;
    }
    
    @keyframes glitch {
      0%, 100% { text-shadow: 0 0 10px #00ff41; }
      50% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
    }
    
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
      .stats { gap: 20px; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="glitch">POKSO CYBERPUNK</h1>
    <p class="subtitle">/// COLLECTION EXCLUSIVE ///</p>
    <div class="stats">
      <div class="stat">
        <div class="stat-value">200</div>
        <div class="stat-label">UNIQUE NFTs</div>
      </div>
      <div class="stat">
        <div class="stat-value">5 LYX</div>
        <div class="stat-label">PRICE</div>
      </div>
      <div class="stat">
        <div class="stat-value">10</div>
        <div class="stat-label">MAX/WALLET</div>
      </div>
    </div>
  </header>

  <main class="grid" id="nftGrid"></main>

  <footer>
    <p>POKSO CYBERPUNK COLLECTION Â© 2026</p>
    <p style="font-size: 0.8rem; margin-top: 10px;">Minted on LUKSO | Powered by OpenClaw</p>
  </footer>

  <script>
    const grid = document.getElementById('nftGrid');
    const total = 200;
    
    for (let i = 0; i < total; i++) {
      const card = document.createElement('div');
      card.className = 'nft-card';
      card.innerHTML = `
        <img class="nft-image" src="${i}.png" alt="POKSO #${i}" loading="lazy">
        <div class="nft-info">
          <div class="nft-id">#${String(i).padStart(3, '0')}</div>
          <div class="nft-series">CYBERPUNK</div>
        </div>
      `;
      grid.appendChild(card);
    }
  </script>
</body>
</html>
